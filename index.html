<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maaf ya, Nayyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #fce4ec, #f8bbd0);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        color: #333;
        text-align: center;
      }
      h1 {
        font-family: "Pacifico", cursive;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ff4081;
      }
      p {
        font-size: 1.1rem;
        max-width: 90%;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      button {
        background-color: #ff4081;
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background 0.3s ease;
      }
      button:hover {
        background-color: #f50057;
        transform: scale(1.05);
      }
      @media (min-width: 768px) {
        h1 {
          font-size: 3rem;
        }
        p {
          font-size: 1.3rem;
          max-width: 600px;
        }
        button {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Maaf ya, Nayyy 🥹</h1>
    <p>Aku tau aku salah kemarin, aku cuman bercandaaa, maafin aku pleaseee, jangan marah marah terusss</p>
    <button onclick="alert('Makasih udah maafin aku 🥹❤️')">Klik untuk Maafin</button>
  </body>
</html>
